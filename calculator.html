<!DOCTYPE html>
<html>
<head>
	<title>HTML5 & JavaScript</title>
	<link rel="stylesheet" type="text/css" href="myStyle2.css">
	<script src="JavaScript2.js">
	</script>
	<meta charset="utf-8">
</head>
<body>
<div id="container">
<h1 id="Hello"> Calculator </h1>
<form id="form">
<input type="text" value="" id="Field" readonly="true"> <br /> <br />

<input type="button" value="1" onclick="Add1();">
<input type="button" value="2" onclick="Add2();">
<input type="button" value="3" onclick="Add3();">
<br />
<input type="button" value="4" onclick="Add4();">
<input type="button" value="5" onclick="Add5();">
<input type="button" value="6" onclick="Add6();">
<br />
<input type="button" value="7" onclick="Add7();">
<input type="button" value="8" onclick="Add8();">
<input type="button" value="9" onclick="Add9();">
<br />
<input type="button" value="0" onclick="Add0();">
<input type="button" value="." onclick="AddDot();">
<input type="button" value="C" onclick="Clearing();">

<br /><br />
<input type="button" value="+" onclick="DoAdd();">
<input type="button" value="-" onclick="DoSub();">
<input type="button" value="*" onclick="DoMul();">
<input type="button" value="/" onclick="DoDiv();">
<input type="button" value="Result" onclick="Result();" id="res">
<input type="reset" value="Reset" onclick="ClearResult();" id="reset">
</form>
</div>
