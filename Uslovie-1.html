<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Условие 1</title>
	<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
function myFunction() {
	if(document.getElementById("q1").value == document.getElementById("a1").value && 
	document.getElementById("q2").value == document.getElementById("a2").value && 
	document.getElementById("q3").value == document.getElementById("a3").value && 
	document.getElementById("q4").value == document.getElementById("a4").value){
		document.getElementById("res").innerHTML="Правилен отговор !".fontcolor("#00AA05").fontsize(6);
	}else {
		document.getElementById("res").innerHTML="Грешен отговор !".fontcolor("red").fontsize(6);
		}
}
</script>
<style type="text/css">

		<span id="a4" draggable="true" ondragstart="drag(event)">Language </span>

		<div id="q2" ondrop="drop(event)" ondragover="allowDrop(event) "

		<div id="q3" ondrop="drop(event)" ondragover="allowDrop(event)"

		background-color:#555; height: 18px; width: 500px; border: 1px solid black; text-align: center;"></div>
